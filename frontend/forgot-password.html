<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrinX - Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body
    class="bg-dark min-h-screen flex items-center justify-center relative overflow-hidden"
  >
    <div id="star-field" class="star-field"></div>

    <div class="container mx-auto px-4 relative z-10">
      <div class="max-w-md mx-auto">
        <div class="text-center mb-12">
          <h1 class="text-7xl font-black gradient-text mb-4">
            Brin<span id="logo-x">X</span>
          </h1>
          <p class="text-gray-300 text-lg">
            "Get your task done ‚Äî smarter, faster, together."
          </p>
        </div>

        <div class="glass-card p-10">
          <div class="text-center mb-8">
            <div class="text-6xl mb-4">üîë</div>
            <h2 class="text-3xl font-bold text-white mb-2">Forgot Password?</h2>
            <p class="text-gray-400">Enter your email to reset your password</p>
          </div>

          <div
            id="error-message"
            class="hidden bg-red-500 bg-opacity-20 border border-red-500 text-red-300 px-5 py-4 rounded-lg mb-6"
          >
            <span id="error-text"></span>
          </div>

          <div
            id="success-message"
            class="hidden bg-green-500 bg-opacity-20 border border-green-500 text-green-300 px-5 py-4 rounded-lg mb-6"
          >
            <span id="success-text"></span>
          </div>

          <form id="forgot-form" class="space-y-6">
            <div>
              <label class="block text-gray-300 text-sm font-semibold mb-2">
                Email Address
              </label>
              <input
                type="email"
                id="email"
                class="input-field"
                placeholder="your.email@college.edu"
                required
              />
            </div>

            <button type="submit" class="btn-primary w-full text-lg">
              Send Reset Link
            </button>
          </form>

          <div class="mt-8 text-center">
            <a
              href="index.html"
              class="text-purple-400 font-bold hover:text-purple-300"
            >
              ‚Üê Back to Login
            </a>
          </div>
        </div>

        <div class="text-center mt-8 text-gray-500 text-sm">
          <p>Made with ‚ù§Ô∏è for college students</p>
        </div>
      </div>
    </div>

    <script src="js/stars.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/api.js"></script>
    <script>
      document
        .getElementById("forgot-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const submitBtn = e.target.querySelector('button[type="submit"]');
          submitBtn.disabled = true;
          submitBtn.textContent = "Sending...";

          try {
            const response = await fetch(
              API_BASE_URL + "/auth/forgot-password",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ email }),
              }
            );

            const data = await response.json();

            if (response.ok) {
              localStorage.setItem("resetToken", data.resetToken);
              localStorage.setItem("resetEmail", data.email);

              showSuccess("Reset link generated! Redirecting...");

              setTimeout(() => {
                window.location.href = "reset-password.html";
              }, 1500);
            } else {
              showError(data.message || "Failed to send reset link");
              submitBtn.disabled = false;
              submitBtn.textContent = "Send Reset Link";
            }
          } catch (error) {
            showError("Network error. Please try again.");
            console.error("Forgot password error:", error);
            submitBtn.disabled = false;
            submitBtn.textContent = "Send Reset Link";
          }
        });

      function showError(message) {
        const errorDiv = document.getElementById("error-message");
        const errorText = document.getElementById("error-text");
        errorText.textContent = message;
        errorDiv.classList.remove("hidden");
        document.getElementById("success-message").classList.add("hidden");
      }

      function showSuccess(message) {
        const successDiv = document.getElementById("success-message");
        const successText = document.getElementById("success-text");
        successText.textContent = message;
        successDiv.classList.remove("hidden");
        document.getElementById("error-message").classList.add("hidden");
      }
    </script>
  </body>
</html>
