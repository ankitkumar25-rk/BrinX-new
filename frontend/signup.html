<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrinX - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body
    class="bg-dark min-h-screen flex items-center justify-center py-12 relative overflow-hidden"
  >
    <div id="star-field" class="star-field"></div>

    <div class="container mx-auto px-4 relative z-10">
      <div class="max-w-md mx-auto">
        <div class="text-center mb-12">
          <h1 class="text-7xl font-black gradient-text mb-4">
            Brin<span id="logo-x">X</span>
          </h1>
          <p class="text-gray-300 text-lg">
            "Get your task done — smarter, faster, together."
          </p>
        </div>

        <div class="glass-card p-10">
          <h2 class="text-3xl font-bold text-white mb-8 text-center">
            Create Account
          </h2>

          <div
            id="error-message"
            class="hidden bg-red-500 bg-opacity-20 border border-red-500 text-red-300 px-5 py-4 rounded-lg mb-6"
          >
            <span id="error-text"></span>
          </div>

          <div
            id="success-message"
            class="hidden bg-green-500 bg-opacity-20 border border-green-500 text-green-300 px-5 py-4 rounded-lg mb-6"
          >
            <span id="success-text"></span>
          </div>

          <form id="signup-form" class="space-y-5">
            <div>
              <label class="block text-gray-300 text-sm font-semibold mb-2">
                Full Name
              </label>
              <input
                type="text"
                id="name"
                class="input-field"
                placeholder="John Doe"
                required
              />
            </div>

            <div>
              <label class="block text-gray-300 text-sm font-semibold mb-2">
                Email Address
              </label>
              <input
                type="email"
                id="email"
                class="input-field"
                placeholder="your.email@college.edu"
                required
              />
            </div>

            <div>
              <label class="block text-gray-300 text-sm font-semibold mb-2">
                Roll Number
              </label>
              <input
                type="text"
                id="roll_number"
                class="input-field"
                placeholder="CS2021001"
                required
              />
              <p class="text-xs text-gray-500 mt-2">
                This will be your unique identifier
              </p>
            </div>

            <div>
              <label class="block text-gray-300 text-sm font-semibold mb-2">
                Password
              </label>
              <input
                type="password"
                id="password"
                class="input-field"
                placeholder="Minimum 6 characters"
                required
                minlength="6"
              />
            </div>

            <button type="submit" class="btn-primary w-full text-lg mt-6">
              Create Account
            </button>
          </form>

          <div class="mt-8 text-center">
            <p class="text-gray-400">
              Already have an account?
              <a
                href="index.html"
                class="text-purple-400 font-bold hover:text-purple-300"
                >Login</a
              >
            </p>
          </div>
        </div>

        <div class="text-center mt-8 text-gray-500 text-sm">
          <p>Made with ❤️ for college students</p>
        </div>
      </div>
    </div>

    <script src="js/stars.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/api.js"></script>
    <script>
      document
        .getElementById("signup-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const formData = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            roll_number: document.getElementById("roll_number").value,
            password: document.getElementById("password").value,
          };

          try {
            const response = await fetch(API_BASE_URL + "/auth/signup", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(formData),
            });

            const data = await response.json();

            if (response.ok) {
              localStorage.setItem("token", data.token);
              localStorage.setItem("user", JSON.stringify(data.user));

              showSuccess("Account created successfully! Redirecting...");

              setTimeout(() => {
                window.location.href = "dashboard.html";
              }, 1500);
            } else {
              showError(data.message || "Signup failed");
            }
          } catch (error) {
            showError("Network error. Please try again.");
            console.error("Signup error:", error);
          }
        });

      function showError(message) {
        const errorDiv = document.getElementById("error-message");
        const errorText = document.getElementById("error-text");
        errorText.textContent = message;
        errorDiv.classList.remove("hidden");
        document.getElementById("success-message").classList.add("hidden");
      }

      function showSuccess(message) {
        const successDiv = document.getElementById("success-message");
        const successText = document.getElementById("success-text");
        successText.textContent = message;
        successDiv.classList.remove("hidden");
        document.getElementById("error-message").classList.add("hidden");
      }
    </script>
  </body>
</html>
