<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrinX - Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body
    class="bg-dark min-h-screen flex items-center justify-center relative overflow-hidden"
  >
    <div id="star-field" class="star-field"></div>

    <div class="container mx-auto px-4 relative z-10">
      <div class="max-w-md mx-auto">
        <div class="text-center mb-12">
          <h1 class="text-7xl font-black gradient-text mb-4">
            Brin<span id="logo-x">X</span>
          </h1>
          <p class="text-gray-300 text-lg">
            "Get your task done ‚Äî smarter, faster, together."
          </p>
        </div>

        <div class="glass-card p-10">
          <div class="text-center mb-8">
            <div class="text-6xl mb-4">üîê</div>
            <h2 class="text-3xl font-bold text-white mb-2">Reset Password</h2>
            <p class="text-gray-400">Enter your new password</p>
          </div>

          <div
            id="error-message"
            class="hidden bg-red-500 bg-opacity-20 border border-red-500 text-red-300 px-5 py-4 rounded-lg mb-6"
          >
            <span id="error-text"></span>
          </div>

          <div
            id="success-message"
            class="hidden bg-green-500 bg-opacity-20 border border-green-500 text-green-300 px-5 py-4 rounded-lg mb-6"
          >
            <span id="success-text"></span>
          </div>

          <form id="reset-form" class="space-y-6">
            <div>
              <label class="block text-gray-300 text-sm font-semibold mb-2">
                New Password
              </label>
              <input
                type="password"
                id="password"
                class="input-field"
                placeholder="Minimum 6 characters"
                required
                minlength="6"
              />
            </div>

            <div>
              <label class="block text-gray-300 text-sm font-semibold mb-2">
                Confirm New Password
              </label>
              <input
                type="password"
                id="confirm-password"
                class="input-field"
                placeholder="Re-enter password"
                required
                minlength="6"
              />
            </div>

            <button type="submit" class="btn-primary w-full text-lg">
              Reset Password
            </button>
          </form>

          <div class="mt-8 text-center">
            <a
              href="index.html"
              class="text-purple-400 font-bold hover:text-purple-300"
            >
              ‚Üê Back to Login
            </a>
          </div>
        </div>

        <div class="text-center mt-8 text-gray-500 text-sm">
          <p>Made with ‚ù§Ô∏è for college students</p>
        </div>
      </div>
    </div>

    <script src="js/stars.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/api.js"></script>
    <script>
      const resetToken = localStorage.getItem("resetToken");

      if (!resetToken) {
        window.location.href = "forgot-password.html";
      }

      document
        .getElementById("reset-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirm-password").value;

          if (password !== confirmPassword) {
            showError("Passwords do not match");
            return;
          }

          const submitBtn = e.target.querySelector('button[type="submit"]');
          submitBtn.disabled = true;
          submitBtn.textContent = "Resetting...";

          try {
            const response = await fetch(
              API_BASE_URL + "/auth/reset-password",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({
                  token: resetToken,
                  newPassword: password,
                }),
              }
            );

            const data = await response.json();

            if (response.ok) {
              localStorage.removeItem("resetToken");
              localStorage.removeItem("resetEmail");

              showSuccess(
                "Password reset successfully! Redirecting to login..."
              );

              setTimeout(() => {
                window.location.href = "index.html";
              }, 2000);
            } else {
              showError(data.message || "Failed to reset password");
              submitBtn.disabled = false;
              submitBtn.textContent = "Reset Password";
            }
          } catch (error) {
            showError("Network error. Please try again.");
            console.error("Reset password error:", error);
            submitBtn.disabled = false;
            submitBtn.textContent = "Reset Password";
          }
        });

      function showError(message) {
        const errorDiv = document.getElementById("error-message");
        const errorText = document.getElementById("error-text");
        errorText.textContent = message;
        errorDiv.classList.remove("hidden");
        document.getElementById("success-message").classList.add("hidden");
      }

      function showSuccess(message) {
        const successDiv = document.getElementById("success-message");
        const successText = document.getElementById("success-text");
        successText.textContent = message;
        successDiv.classList.remove("hidden");
        document.getElementById("error-message").classList.add("hidden");
      }
    </script>
  </body>
</html>
